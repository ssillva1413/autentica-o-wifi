<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciais Wi-Fi Hospital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Adicione a logo aqui -->
            <img src="img/Logo.jpg" alt="Logo do Hospital">
        </div>
        <form class="wifi-form" action="#" method="post">
            <h2>Cadastro de Acesso Wi-Fi</h2>

            <label for="nome">Nome do Paciente</label>
            <input type="text" id="nome" name="nome" required>

            <label for="convenio">Convênio</label>
            <select id="convenio" name="convenio" required>
                <option value="">Selecione...</option>
                <option value="sus">SUS</option>
                <option value="particular">Particular</option>
                <option value="cartao-popular">Cartão Popular</option>
            </select>

            <label for="telefone">Telefone de Contato</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <button type="submit">Gerar Credencial</button>
        </form>
    </div>
</body>
</html>
